<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Me</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- External stylesheet link -->
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <!-- app header starts here -->
    <div class="app-header">
        <h1>Weather Update</h1>
        <span>Enter a location for weather information</span>

        <form>
            <input type="text" name="userLocation" id="userLocation" autocomplete="off">
        </form>
    </div>
    <!-- apo header ends here -->

    <!-- app body starts here -->
    <div class="app-body">
        <!-- Time image display -->
        <div class="time-image">
            <img src="https://via.placeholder.com/300x250" alt="day or night image" id="time">
        </div>

        <!-- Weather icon display -->
        <div class="weather-icon">
            <img src="https://via.placeholder.com/100" alt="weather icon" id="icon">
        </div>

        <!-- Weather information display -->
        <div class="weather-info">
            <p id="city">COLOMBO</p>
            <P id="status">cloudy</P>
            <p id="temp">24.6 &#8451;</p>
        </div>
    </div>
    <!-- app body ends here -->

    <!-- JavaScript script tags for external scripts -->
    <script src="./scripts/forecasr.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
